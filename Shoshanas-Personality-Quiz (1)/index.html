<!DOCTYPE html>
<html lang="en">

<head>
	<title>Shoshana's Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Which climate are you?</h1>
		<p>After taking this quiz you will find out which climate or season suits you best. You will find out if you are a summer or winter person based on your prefrences.</p>
	</header>

	<main>

		<h2>Which shoes do you prefer?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/ugg boots.jpg" alt="Brown uggs of medium height with a lit fireplace in the background">
        <br>
        <button id="q1a1">Boots</button>
      </div>

      <div class="answer-choice">
        <img src="assets/sandals.jpg" alt="Brown sandals with a diamond and pearl detailed strap on a gray concrete step">
        <br>
        <button id="q1a2">Sandals</button>
      </div>

    </div> 
    
    <h2>Which drink do you prefer?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/hot cocoa.jpg" alt="Two dark green colored mugs full of hot chocolate topped with marshmallows and a whole stick and star of cinnamon">
        <br>
        <button id="q2a1">Hot Cocoa</button>
      </div>

      <div class="answer-choice">
        <img src="assets/milk shake.jpg" alt="A tall clear glass of a strawberry milkshake with a clear straw and few strawberries before a grayish marble background">
        <br>
        <button id="q2a2">A Milkshake</button>
      </div>

    </div> 
    
    <h2>Which activity do you prefer?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/skiing.jpg" alt="A person wearing a blue coat and orange pants skiing down a snowy mountain under a bright blue sky">
        <br>
        <button id="q3a1">Skiing</button>
      </div>

      <div class="answer-choice">
        <img src="assets/swimming pool.jpg" alt="A bright blue infinity pool with palm trees on its side overlooking a city">
        <br>
        <button id="q3a2">Swimming</button>
      </div>

    </div> 
    
    <h2 id="result">You are a...</h2>
    <button id="restart">Restart</button>
   
    
  </main>
  </body>
</html>
